<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2f1c16eff8.js" crossorigin="anonymous"></script>
</head>
<style>
    #detailShow {
        background-color: rgba(255, 0, 0, 0.226);
        padding: 40px;
    }
</style>

<body>

    <section class="bg-danger container p-5">
        <h2 class="text-center text-light fw-bold">Search Your favorite Food if you very hungry!!!</h2>
        <div class="sticky-top search-area w-50 mx-auto my-4" id="detailShow">
            <div class="input-group mb-3">
                <input id="input" type="text" class="form-control" placeholder="Search food..."
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="loadFood()" class="btn btn-primary" type="button" id="button-addon2"><i
                        class="fas fa-search fs-4 py-1 px-2"></i></button>
            </div>
            <div id="detail" class="my-3">

            </div>
        </div>
        <div id="meals">
            <div id="error">

            </div>
            <div class="row row-cols-1 row-cols-md-3 g-4" id="cards">

            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
